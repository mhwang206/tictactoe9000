<!DOCTYPE html>

<html x-ng-app="TicTacToe">
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
		<script src='https://cdn.firebase.com/v0/firebase.js'></script>
		<script src='https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js'></script>
		<script type="text/javascript" src="main.js">
		</script>

	</head>
	<body x-ng-controller="gameBoardCtrl"> 
		<div id="gameBoard">
			<div class="cell" x-ng-repeat="cell in gameBoard track by $index" x-ng-click="attackCell($index)" x-ng-class="{clear: ($index % 3 == 0)}">
				
				<img src="{{cell}}">
			</div>
		</div>

				<div id="playerOne">
					Player 1: {{playerOne}}
				</div>
				<div id="playerTwo">
					Player 2: {{playerTwo}}
				</div>

		<div class="button">
		<button id="reset" x-ng-click="reset()">Reset</button>
		</div>
	</body>
</html>
